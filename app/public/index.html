<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Friends Finder</title>
  
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
    crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Pacifico|Shadows+Into+Light" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body>
  <section id="header">
    <div class="container">
        <div class="text-center">
            <h1>
              <i class="fas fa-users text-center"></i>&nbsp;&nbsp;Friend Finder</h1>
            <h2 >Answer a few basic questions.
              <br /> Then find the friend with the greatest compatibility!</h2>
            <br />
            
          </div>
          <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
              <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
              </ol>
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img class="d-block w-50  custom-bg" src="css/images/how2Start.png" alt="First slide">
                </div>
                <div class="carousel-item">
                  <img class="d-block w-50 custom-bg" src="css/images/findPeople.png" alt="Second slide">
                </div>
                <div class="carousel-item">
                  <img class="d-block w-50 custom-bg" src="css/images/friendsuccess.png" alt="Third slide">
                </div>
              </div>
              <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
            <div id="surveyBtn" class="text-center">
              <br/>
                <a href="survey.html">
                  <button id="surveyBtn" type="button" class="btn btn-lg btn-secondary">
                    <h3>
                      <i class="fas fa-users"></i> Go to Survey</h3>
                  </button>
                </a>
              </div>
    </div>
</section>
  <div class="container">
    <footer class="footer float-right">
      <div class="container">
        <p>
          <i class="fas fa-users"></i>
          <a href="/api/friends" target="_blank">API Friends List</a>
          <i class="fas fa-users"></i>
          <a href="https://github.com/vsdinger/FriendFinder" target="_blank">GitHub Repo</a>
        </p>
      </div>
    </footer>
  </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
  crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
  crossorigin="anonymous"></script>
</html>
